<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Tommaso Passi" />
   <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection">
   <link rel="stylesheet" href="css/print.css" type="text/css" media="print">

     <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection">

   <script src="js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
   <script src="js/jquery.flickr-1.0.js" type="text/javascript" charset="utf-8"></script>
   <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <a href="http://github.com/masolino/masolino.github.com"><img class="ribbon" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
  <div class="container prepend-top">
    <div class="span-24 header">
      <div class="span-10">
        <h1>Masolino</h1>
      </div>
      <div class="span-14 prepend-top last quiet signature">
        {% include signature.textile %}
      </div>
    </div>
    {{ content }}

      {% include signature.textile %}
    </div>
  </div>
  <script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
  try {
  var pageTracker = _gat._getTracker("UA-111791-8");
  pageTracker._trackPageview();
  } catch(err) {}</script>
